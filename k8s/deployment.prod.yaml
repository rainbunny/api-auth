apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: auth-api-prod
  name: auth-api-prod-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      name: auth-api-prod
  template:
    metadata:
      labels:
        name: auth-api-prod
    spec:
      containers:
        - image: rainbunny/auth-api:main
          name: auth-api-prod
          ports:
            - containerPort: 3000
          resources:
            limits:
              memory: 1024Mi
              cpu: '2'
            requests:
              memory: 256Mi
              cpu: '1'
          envFrom:
            - configMapRef:
                name: auth-api-prod-config
---
apiVersion: v1
kind: Service
metadata:
  name: auth-api-prod-service
  labels:
    name: auth-api-prod
spec:
  ports:
    - port: 3000
      protocol: TCP
      name: auth-api-prod-port
  selector:
    name: auth-api-prod
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-prod
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /auth-api-prod
            pathType: Prefix
            backend:
              service:
                name: auth-api-prod-service
                port:
                  number: 3000
